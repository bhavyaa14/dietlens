{% extends "base.html" %}
{% block title %}Register | DietLens{% endblock %}

{% block content %}
<div class="container mt-5 p-5">
    <div class="row justify-content-center">
        <div class="col-md-10">

            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">

                <div class="row g-0">

                    <!-- LEFT SIDE -->
                    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center p-5 bg-success"
                         style="color: white;">

                        <h2 class="mb-3 text-center">Join DietLens</h2>

                        <p class="text-center mb-4" style="max-width: 350px;">
                            Create your account and start your personalized health and nutrition journey today.
                        </p>

                    </div>

                    <!-- RIGHT SIDE  -->
                    <div class="col-md-6 bg-white p-5">

                        <h3 class="text-center mb-4 text-success">Register</h3>

                        <form action="" method="post">
                            {% csrf_token %}

                            <!-- Django Form -->
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-outline-success rounded-pill px-4">
                                    Create Account
                                </button>

                                <a href="{% url 'signin' %}" 
                                   class="btn btn-outline-success rounded-pill px-4 ms-2">
                                    Cancel
                                </a>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
