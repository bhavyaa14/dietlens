{% extends "base.html" %}
{% block title %}Forgot Password | DietLens{% endblock %}

{% block content %}
<div class="container mt-5 p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">

                <!-- Header -->
                <div class="card-header bg-success text-white text-center py-3">
                    <h4>Forgot Password</h4>
                </div>

                <!-- Body -->
                <div class="card-body p-4">

                    <p class="text-center mb-4 text-muted">
                        Enter your email address to receive an OTP to reset your password.
                    </p>

                    <form action="" method="post">
                        {% csrf_token %}

                        <!-- Email / OTP Input -->
                        <div class="mb-4 d-flex justify-content-center">
                            <input type="email" name="email" id="email"
                                   class="form-control rounded-pill text-center"
                                   style="max-width: 300px;"
                                   placeholder="Enter your email"
                                   required>
                        </div>

                        <!-- Buttons on Same Line -->
                        <div class="d-flex justify-content-center gap-3 mt-3">
                            <button type="submit" 
                                    class="btn btn-outline-success px-4 py-2 rounded-pill fw-semibold">
                                Send OTP
                            </button>
                            <a href="{% url 'home' %}" 
                               class="btn btn-outline-success px-4 py-2 rounded-pill">
                                Cancel
                            </a>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
