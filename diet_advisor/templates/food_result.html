{% extends "base.html" %}
{% block title %}User Profile Result{% endblock %}

{% block content %}

<div class="container mt-5 p-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white text-center">
            <h4 class="mb-0">Food Details</h4>
        </div>

    <img src="{{food.food_image.url}}" alt="">

        <div class="card-body">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Food Name</th>
                    <td>{{ food.food_name }}</td>
                </tr>
                <tr>
                    <th>Quantity</th>
                    <td>{{ food.quantity }}</td>
                </tr>
                <tr>
                    <th>Calories Detected</th>
                    <td>{{ food.calories_detected }}</td>
                </tr>
            </table>
        </div>

        <div class="card-footer text-center">
            <a href="{% url 'home' %}" class="btn btn-outline-success">Go Back</a>
        </div>
    </div>
</div>

{% endblock %}
